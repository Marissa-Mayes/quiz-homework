<html lang="en">
<head>

</head>
<body>
    <style>

      <div class="container">
<div id= "text">
   <h1>Quiz</h1> 
   <p>Ouestion:<text id="number1">0</text></p>
   <p>Score:<text id="score1">0</text></p>
   <p>time:<text id="clock">400</text></p>
   </div>
      </div>
<div id= "text2">
 <div id="message"></div>   
    </div>
    <div class="container">
<div id="questionText"></div>
<button id="option1"></button>
<button id="option2"></button>
<button id="option3"></button>
<button id="answer1"></button>
    </div>
</div>
<div id="disappear1"><button onclick="renderQuestion()">Begin Quiz</button></div>
    <div id="next1"></div>

<script>

//var quizContainer = document.getElementById ("quiz");
var resultsContainer = document.getElementById ("results");
var nextButton = document.getElementById ("next");
//var submitButton = document.getElementById ("submit");
var questionText = document.getElementById ("questionText");
var option1 = document.getElementById ("option1");
var option2 = document.getElementById ("option2");
var option3 = document.getElementById ("option3");
var $clock =document.getElementById("clock")
var questions =[
    {
        text: "Inside what HTML element do we put the JavaScript in?",
        choices: ["<js>" ,"<scripting>" , "<script>",],
        answer: "<script>"

        
    },
    {
        text: " using _____ statement is how you test for a condition?",
        choices: ["select","Confirm","If"],
        answer: "If",
    },

    {

        text: "Is it possible to nest functions in JavaScript?",
        choices: ["True" ,"False" , "None of above",],
        answer: "True",

    },

    {

    text: " How do you get the total arguments passed in a function",
    choices: ["total.arg" ,"arg.length" ,"argument.length"],
    answer: "argument.length",
    }

];
//n is supposed to track the number of question that you're on
var numberQuestion = 0;

var score = 0;
var clock = 400;

function renderQuestion(){ 
    
    var question =questions[numberQuestion];
    disappear1.innerHTML = "";
    message.innerHTML = "";
    $clock.innerHTML = clock -1;
    questionText.innerHTML = question.text;
    option1.innerText = question.choices [0];
    option2.innerText = question.choices [1];
    option3.innerText = question.choices [2];
    number1.innerText = numberQuestion+1;    
      //time.innerText   =time.clock;  
}


function getAnswer(event){
    var answer = event.target.innerText;
    //var clock = clock -1;
    if(answer === questions[numberQuestion].answer){
        console.log ("right");
        score+=5
    } else {
        console.log("incorrect");
        score--
    }
    numberQuestion++;
    score1.innerHTML= score;
    console.log(score);
    //clock --
    renderQuestion();
}
option1.addEventListener("click", getAnswer);
option2.addEventListener("click", getAnswer);
option3.addEventListener("click", getAnswer);
//nextButton.addEventListener("click",renderQuestion);
    

let update = setInterval(timer,1000);
console.log(timer)
function timer (){
    clock = clock- 1;
    if(clock < 400){
        $clock.innerText = clock-1;
        console.log(clock);
    }
    if (clock < 1){
        window.clearInterval(update);
    }
}


</script>
